<div *ngIf="user" class="navbar-fixed">
  <nav>
    <div class="nav-wrapper white">
      <a href="/" class="brand-logo left"><img src="./assets/collaboard-logo.png" alt="CollaBoard"></a>
      <ul class="right">
        <li><a class="black-text" *ngIf="invitations.length > 0" (click)="openInvitationsModal()">Invitations <span class="new badge">{{invitations.length}}</span></a></li>
        <li class="black-text">{{user.fullName}}</li>
        <li><a class="waves-effect waves-light btn light-blue lighten-2" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
</div>
<div id="invitationsModal" materialize="modal" [materializeParams]="[{dismissible: false}]" class="modal modal-fixed-footer white">
  <div class="modal-content" *ngIf="invitations">
    <h4>Invitations</h4>
    <div class="row">
      <ul class="collection" *ngFor="let invitation of invitations">
        <li class="collection-item valign-wrapper">
          <p class="col">{{invitation.boardName}}</p>
          <a class="btn-floating btn waves-effect waves-light light-green lighten-1" (click)="acceptInvitation(invitation.idinvite,invitation.idWhiteBoard)"><i class="material-icons">done</i></a>
          <a class="btn-floating btn waves-effect waves-light red lighten-1" (click)="rejectInvitation(invitation.idinvite)"><i class="material-icons">close</i></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-light btn-flat" (click)="closeInvitationsModal()">Close</a>
  </div>
</div>
