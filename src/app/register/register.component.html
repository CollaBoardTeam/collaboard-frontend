<div class="card central-form">
  <div class="valign">
    <div class="row center-align">
      <img src="./assets/collaboard-logo.png" alt="CollaBoard">
      <p>Register new account</p>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix light-blue-text">account_circle</i>
        <input id="icon_name" [(ngModel)]="credentials.fullname" type="text" class="validate">
        <label for="icon_name">Full Name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix light-blue-text">email</i>
        <input id="icon_email" [(ngModel)]="credentials.email" type="text" class="validate">
        <label for="icon_email">Email</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix light-blue-text">lock</i>
        <input id="icon_password" [(ngModel)]="credentials.password" type="password" class="validate">
        <label for="icon_password">Password</label>
      </div>
    </div>
    <div class="row center-align">
      <a class="waves-effect waves-light btn light-blue" (click)="register()">Register</a>
    </div>
    <div class="row center-align">
      <a class="waves-effect waves-light-blue btn-flat" routerLink="/login">Login</a>
    </div>
  </div>
</div>
