<div class="navbar-fixed">
  <nav>
    <div class="whiteboard-control light-blue lighten-2 nav-wrapper">
      <span>
        <a class="breadcrumb">My Whiteboards</a>
      </span>
      <ul class="right">
        <li><a class="waves-effect waves-light" (click)="openCreateWhiteboardModal()"><i class="material-icons">add</i></a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="row">
  <div class="col s12 m6 l3" *ngFor="let whiteboard of whiteboards">
    <div class="card">
      <div class="card-content">
        <div class="right-align" *ngIf="whiteboard.owner.currentUser">
          <a><i class="material-icons">lock_open</i></a>
          <a><i class="material-icons">settings</i></a>
          <a><i class="material-icons">delete</i></a>
        </div>
        <div class="right-align" *ngIf="!whiteboard.owner.currentUser">
          <a><i class="material-icons">clear</i></a>
        </div>
        <p>{{whiteboard.name}}</p>
        <p>Owner: {{whiteboard.owner.name}}</p>
      </div>
      <div class="card-action">
        <a routerLink="/whiteboard/{{whiteboard.id}}">Open Whiteboard</a>
      </div>
    </div>
  </div>
</div>
<div id="createWhiteboardModal" materialize="modal" [materializeParams]="[{dismissible: false}]" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Create Whiteboard</h4>
    <form materialize class="col s12">
      <div class="row">
        <div class="col s12 input-field">
          <input id="whiteboardName" type="text" class="validate" [(ngModel)]="newWhiteboard.name" name="whiteboardName">
          <label for="whiteboardName">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col"><a class="active" href="#tabStickyNote">Sticky Notes</a></li>
            <li class="tab col disabled"><a href="#tabGroups">Groups</a></li>
            <li class="tab col disabled"><a href="#tabMembers">Members</a></li>
          </ul>
        </div>
        <div id="tabStickyNote" class="col s12">
          <div class="right-align">
            <a class="waves-effect waves-light btn" (click)="addParameter()"><i class="material-icons left">add</i>Add Parameter</a>
          </div>
          <ul class="collection" *ngFor="let parameter of newWhiteboard.parameters; let i = index">
            <li class="collection-item valign-wrapper">
              <div class="col s11">
              <input id="parameterName{{i}}" type="text" class="validate" [(ngModel)]="newWhiteboard.parameters[i].value" name="parameterName{{i}}">
              </div>
              <a class="secondary-content col"><i class="material-icons" (click)="deleteParameter(i)">delete</i></a>
            </li>
          </ul>
        </div>
        <div id="tabGroups" class="col s12">Test 2</div>
        <div id="tabMembers" class="col s12">Test 3</div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-light btn-flat" (click)="closeCreateWhiteboardModal()">Create</a>
    <a class="waves-effect waves-light btn-flat" (click)="closeCreateWhiteboardModal()">Cancel</a>
  </div>

</div>
